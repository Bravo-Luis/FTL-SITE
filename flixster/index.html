<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flixster </title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1> 
            <div style="display: flex; flex-direction: row;">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_khzniaya.json"  background="transparent"  speed="1"  style="width: 75px; height: 75px; margin-top: 5.5%;"    autoplay></lottie-player>
                <h1>Flixster</h1>
            </div>

        </h1>
        <form action="">
            <label for="Search Movies" style="color: white;"> Search</label>
            <input id="search-input" type="text" style="background-color: white;" name="Search Movies">
        
        </form>
    </header>
    
    <div id="popup-holder" >
        <section id="popup"> </section> 
    </div>

    <section id="movie-list" class="movie-list">
       
    </section>


   <div style="width: 100%; text-align: center;" >
    <p id="no-matches-message" style="display: none;color: white;">No more matching movies found.</p>
    <button id="load-more-button"> Load More </button>
   </div>

</body>
</html>
