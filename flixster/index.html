<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flixster </title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1> Flixster </h1>
        <form action="">
            <label for="Search Movies" style="color: white;"> Search Movies</label>
            <input id="search-input" type="text" style="background-color: white;" name="Search Movies">
        
        </form>
    </header>

    <section id="movie-list" class="movie-list">
       
    </section>

    <section id="movie-list-search" class="movie-list" style="display: none;">
       
    </section>


   <div style="width: 100%; text-align: center;" >
    <p id="no-matches-message" style="display: none;color: white;">No more matching movies found.</p>
    <button id="load-more-button"> Load More </button>
   </div>

</body>
</html>
